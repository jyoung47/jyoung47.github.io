<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wheel of Fortune Webpage Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="logo.png" alt="WheelofFortune" style="width: 175px; height: auto;">
  <div class="container">
    <div id="d2"><h1>SOLVE</h1></div> 
    <div id="word"><p>___________________</p></div>
   
    <hr style="width:50%">
   
    <div id="d1">
        <input type="text" id="guessInput" placeholder="Letter" maxlength="1" size="3">
      </div>
      <div id="d3">
        <button id="submitLetter">Submit</button>
      </div>
    <h2>Choose a Letter</h2>
    <p id="guessed-letters">Guessed Letters:</p><p id="guesses"></p>
    <hr style="width:50%">
    <div id="d4"><h1>Spin 1st: <button id="spin">SPIN</button></h1></div>
    <img src="Wheel.png" alt="Wheel" style="width: 175px; height: auto;" id="spinning-wheel" class="spin-animation">
    <div id="d5">Wager is:<h1><p id="amount-display">$0</p></h1></div>
    <div id="d6">Winnings:<h1><p id="total-display">$0</p></h1></div>
    <script src="script.js"></script>
  </div>
</body>
</html>
